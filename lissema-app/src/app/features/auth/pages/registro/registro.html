<div class="container mt-3 mb-4">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">

            <div class="card shadow">
                <div class="card-body p-4">

                    <div class="text-center mb-1">
                        <img src="assets/img/lisemma-logo.png" alt="Lissema" class="logo">
                    </div>

                    <h3 class="text-center mb-4 titulo">Crear cuenta</h3>

                    <form (ngSubmit)="registrarse()">

                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" [(ngModel)]="nombre" name="nombre" placeholder="Tu nombre" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Apellido</label>
                            <input type="text" class="form-control" [(ngModel)]="apellido" name="apellido" placeholder="Tu apellido" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="Tu email" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">DNI</label>
                            <input type="number" class="form-control" [(ngModel)]="dni" name="dni" placeholder="Tu dni" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Crea una contraseña segura" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Confirmar contraseña</label>
                            <input type="password" class="form-control" [(ngModel)]="passwordConfirmar"
                                name="passwordConfirmar" required>
                        </div>

                        <button class="btn btn-primary w-100 boton" type="submit" [disabled]="loading">
                            {{ loading ? 'Creando cuenta...' : 'Registrarme' }}
                        </button>

                        <br><br>

                        <button class="btn btn-primary w-100 botonSecundario" type="button" (click)="irALogin()">
                            Ir a Login
                        </button>

                    </form>

                    <div *ngIf="mensajeError" class="login-error mt-3">
                        {{ mensajeError }}
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<style>
    .titulo {
        color: #202020;
        /* rojo marca */
        font-weight: 700;
    }

    .boton {
        background-color: #38b6ff;
        border-color: #38b6ff;
        font-weight: 600;
    }

    .boton:hover {
        background-color: #1aa8ff;
        border-color: #1aa8ff;
    }

    .botonSecundario {
        background-color: #f90000;
        border-color: #f90000;
        font-weight: 600;
    }

    .botonSecundario:hover {
        background-color: #e60000;
        border-color: #e60000;
    }

    .form-control:focus {
        border-color: #38b6ff !important;
        box-shadow: 0 0 0 0.2rem rgba(56, 182, 255, 0.25) !important;
    }

    .logo {
        width: 160px;
        height: auto;
        object-fit: contain;
    }
</style>
