<app-header></app-header>

<div class="container mt-4 mb-4">

    <div class="text-center mb-3">
        <img src="assets/img/lisemma-logo.png" class="logo" alt="Lissema">
    </div>

    <p class="text-center text-muted">
        Fecha: {{ hoy | date:'dd/MM/yyyy' }}
    </p>

    <h2 class="text-center titulo mb-4">Listado de Clientes</h2>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <button class="btn btn-success" (click)="agregarNuevo()">+ Agregar Cliente</button>
    </div>

    <!-- BUSCADOR -->
    <div class="mb-3">
        <input type="text" class="form-control" placeholder="Buscar cliente..." [(ngModel)]="busqueda"
            (ngModelChange)="actualizarFiltro()">
    </div>

    <div class="card shadow">
        <div class="card-body">

            <table class="table table-striped table-hover">
                <thead class="table-light">
                    <tr>
                        <th>Negocio</th>
                        <th>Dueño</th>
                        <th>Teléfono</th>
                        <th>Dirección</th>
                        <th>Zona</th>
                        <th>Email</th>
                        <th>CUIT</th>
                        <th>Acciones</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let c of clientesFiltrados">
                        <td>{{ c.nombreNegocio }}</td>
                        <td>{{ c.nombreDueno }}</td>
                        <td>{{ c.telefono }}</td>
                        <td>{{ c.direccion }}</td>
                        <td>{{ c.zona }}</td>
                        <td>{{ c.email }}</td>
                        <td>{{ c.cuit }}</td>

                        <td>
                            <button class="btn btn-primary btn-sm me-1" (click)="editar(c.id!)">Editar</button>
                            <button class="btn btn-danger btn-sm" (click)="eliminar(c.id!)">×</button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

<app-agregar-cliente *ngIf="mostrarAgregar" (cerrar)="cerrarAgregar()"></app-agregar-cliente>
<app-editar-cliente *ngIf="mostrarEditar" [clienteId]="clienteSeleccionadoId!" (cerrar)="cerrarEditar()">
</app-editar-cliente>
